# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.org.wyw.mapper.UserMapper=DEBUG
log4j.logger.org.wyw.mapper.CartMapper=DEBUG
log4j.logger.org.wyw.mapper.CollectMapper=DEBUG
log4j.logger.org.wyw.mapper.GoodMapper=DEBUG
log4j.logger.org.wyw.mapper.OrderMapper=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
 

